<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .quote {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .loading-box {
      width: 40px;
      height: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 4px;
    }

    .pixel {
      width: 16px;
      height: 16px;
      background-color: #0f0;
      opacity: 0;
      animation: blink 1.2s infinite;
    }

    .pixel:nth-child(1) { animation-delay: 0s; }
    .pixel:nth-child(2) { animation-delay: 0.2s; }
    .pixel:nth-child(3) { animation-delay: 0.4s; }
    .pixel:nth-child(4) { animation-delay: 0.6s; }

    @keyframes blink {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "index_endpoint.html";
    }, 8000);
  </script>
</head>
<body>
  <div class="quote">:: LOADING memory host ::</div>
  <div class="loading-box">
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>

  <audio autoplay loop>
    <source src="ambient.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.querySelector('audio');
      if (audio) {
        audio.play().catch(() => {
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    });
  </script>
</body>
</html>
